 if(d<10){

        available_capacity=available_capacity+jsonResponse['centers'][x]['sessions'][sessions]['available_capacity']
        }

        }

  xhttp.open("GET", "https://cdn-api.co-vin.in/api/v2/appointment/sessions/calendarByDistrict?district_id="+district_id+"&date="+date, true);
  xhttp.send();
}

<script>
var filtersConfig = {
  // instruct TableFilter location to import ressources from
  base_path: 'https://unpkg.com/tablefilter@latest/dist/tablefilter/',
  col_4: 'select',
  col_5: 'select',

};


function toggle() {
    halfmoon.toggleDarkMode();
  }

function numberWithCommas(x) {
 return new Intl.NumberFormat('en-IN', { maximumSignificantDigits: 3 }).format(x); 
}

// from https://stackoverflow.com/a/30522105
function numberToEnglish( n ) {
        
        var string = n.toString(), units, tens, scales, start, end, chunks, chunksLen, chunk, ints, i, word, words, and = 'and';

        string = string.replace(/[, ]/g,"");

        if( parseInt( string ) === 0 ) {
            return 'zero';
        }
        
        units = [ '', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen' ];
        tens = [ '', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety' ];
        
        scales = [ '', 'thousand', 'million', 'billion', 'trillion' ];
        
        start = string.length;
        chunks = [];
        while( start > 0 ) {
            end = start;
            chunks.push( string.slice( ( start = Math.max( 0, start - 3 ) ), end ) );
        }
        
        chunksLen = chunks.length;
        if( chunksLen > scales.length ) {
            return '';
        }
        
        words = [];
        for( i = 0; i < chunksLen; i++ ) {
            
            chunk = parseInt( chunks[i] );
            
            if( chunk ) {
                
                ints = chunks[i].split( '' ).reverse().map( parseFloat );
            
                if( ints[1] === 1 ) {
                    ints[0] += 10;
                }
                
                if( ( word = scales[i] ) ) {
                    words.push( word );
                }
                
                if( ( word = units[ ints[0] ] ) ) {
                    words.push( word );
                }
                
                if( ( word = tens[ ints[1] ] ) ) {
                    words.push( word );
                }
                
                if( ints[0] || ints[1] ) {
                    
                    if( ints[2] || ! i && chunksLen ) {
                        words.push( and );
                    }
                
                }
                
                if( ( word = units[ ints[2] ] ) ) {
                    words.push( word + ' hundred' );
                }
                
            }
            
        }
        
        return "<small>"+words.reverse().join( ' ' )+"</small>";
        
    }

function loadDoc() {  
  var recoveries = 0;
  var tests = 0;
  var vaccinations = 0;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(this.responseText);
      for (var state in data) {
      recoveries = recoveries + data[state].total.recovered;
      tests = tests + data[state].total.tested;
      vaccinations = vaccinations + data[state].total.vaccinated;
      };
      var out = "<a href='#modal-2'>Recoveries : "+ numberWithCommas(recoveries)+"</a>";
      document.getElementById("recoveries").innerHTML = "<b>"+numberWithCommas(recoveries)+"</b><br>"+numberToEnglish(recoveries);
      document.getElementById("tests").innerHTML = "<b>"+numberWithCommas(tests)+"</b><br>"+numberToEnglish(tests);
      document.getElementById("vaccinations").innerHTML = "<b>"+numberWithCommas(vaccinations)+"</b><br>"+numberToEnglish(vaccinations);
      document.getElementById("currentState").innerHTML = out;
    }
      
  };
  xhttp.open("GET", "https://api.covid19india.org/v4/min/data.min.json", true);
  xhttp.send();
}
</script>
